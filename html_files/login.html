<body>
    <header class="header">
        <h3 style="margin-top:10px;  font-size:100px;">Welcome Back! </h3>
        <h3 style="margin-top:-50px;  font-size:80px; padding-left:50px;">Your Indian <br></h3>
        <h3 style="margin-top:-50px;  font-size:80px; padding-left:50px;">Adventure Awaits</h3>
    </header>
    <div class="lg">
        <form action="loginc.php" onsubmit="return validatePassword()" method="post">
            <div class="input-container">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-container eye1">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <img src="close.png" id="eyeo1">
            </div>

            <div class="fg">
                <a href="forgot.html">Forgot password?</a>
            </div>

            <div class="input-container">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <script>
        let eyeo1 = document.getElementById("eyeo1");
        let password = document.getElementById("password");
        eyeo1.onclick = function () {
            if (password.type == "password") {
                password.type = "text";
                eyeo1.src = "opene.png";
            } else {
                password.type = "password";
                eyeo1.src = "close.png";
            }
        }
    </script>

</body>
